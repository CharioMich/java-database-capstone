spring.application.name=back-end

# ------------------------- mySQL connection strings

# For running locally
# spring.datasource.url=jdbc:mysql://localhost:3306/cms?usessl=false

# For running with docker
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/cms?useSSL=false

# ------------------------- ------------------------- -------------------------

spring.datasource.username=<your_mysql_user>

spring.datasource.password=<your_mysql_password>
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.data.mongodb.uri=mongodb://<your_mongodb_user>:<mongodb_password>@<mongodb_host>:27017/prescriptions?authSource=admin


management.endpoint.health.show-details=always
management.health.db.enabled=true


api.path=/
jwt.secret=<your_jwt_secret>


spring.web.resources.static-locations=classpath:/static/

# -------------------------
# Thymeleaf Configuration
# -------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.encoding=UTF-8
